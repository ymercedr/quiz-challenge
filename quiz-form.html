<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Get to know you quiz</h1>
    </header>

    <form action="/destination">
      <section class="form-container">
        <!--Nazir's Code-->
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" value="" /><br /><br />

        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" value="" /><br /><br />

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" /><br /><br />

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" /><br />

        <p>Select gender:</p>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label><br /><br />

        <label for="Age">What's your age:</label>
        <input type="number" id="Age" name="Age" min="1" max="99" /><br /><br />

        <!--Yareline's Code-->
        <label for="color">What is your favorite color?</label>
        <br />
        <input type="color" name="color" id="color" />
        <br /><br />

        <label for="tired">How tired are you from 1-10?</label>
        <br />
        <input type="range" id="tired" name="tired" min="1" max="10" step="1" />
        <br /><br />

        <label for="place">Where are you from?</label>
        <br />
        <select id="place" name="place">
          <option value="nc">NC</option>
          <option value="pr">PR</option>
        </select>

        <p>Which landscapes do you prefer?</p>
        <label for="mountain">Mountain</label>
        <input type="checkbox" name="mountain" id="mountain" value="mountain" />
        <br />
        <label for="beach">Beach</label>
        <input type="checkbox" name="beach" id="beach" value="beach" />
        <br />
        <label for="lake">Lake</label>
        <input type="checkbox" name="lake" id="lake" value="lake" />
        <br />
        <label for="forest">Forest</label>
        <input type="checkbox" name="forest" id="forest" value="forest" />
        <br /><br />

        <input type="submit" id="submit" value="Submit" />
      </section>
    </form>
  </body>
</html>
